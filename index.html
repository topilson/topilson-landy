<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(to right, #ff00ff, #0000ff, #00ffff, #00ff00, #ffff00, #ff0000);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .input {
            margin-bottom: 10px;
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            padding: 10px 20px;
            background-color: #f2f2f2;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="input" id="nameInput" placeholder="Nome">
        <input type="number" class="input" id="numberInput" placeholder="Número">
        <button class="button" onclick="openNewWindow()">Começar</button>
    </div>

    <script>
        function openNewWindow() {
            var name = document.getElementById('nameInput').value;
            var number = document.getElementById('numberInput').value;

            if (name && number) {
                var url = 'https://chat.openai.com/c/3b2e0078-fab5-479f-accd-3d5df1e2e62f';

                var newWindow = window.open(url, '_blank');
                newWindow.focus();
            }
        }
    </script>
</body>
</html>
