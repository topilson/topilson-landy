<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro e Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      width: 300px;
      text-align: center;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <input type="text" id="numero" placeholder="Número">
    <input type="text" id="usuario" placeholder="Nome de Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="cadastrar()">Cadastrar</button>
  </div>

  <div class="container">
    <h1>Login</h1>
    <input type="text" id="numeroLogin" placeholder="Número">
    <input type="password" id="senhaLogin" placeholder="Senha">
    <button onclick="login()">Login</button>
  </div>

  <div id="conteudoUsuario" style="display: none;">
    <h2>Informações do Usuário</h2>
    <textarea id="informacoes" placeholder="Digite suas informações aqui"></textarea>
    <button onclick="adicionarInformacao()">Adicionar Informação</button>
    <ul id="listaInformacoes"></ul>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const cadastro = {
      numero: "956907156",
      senha: "12345top",
      usuario: "usuario123"
    };

    function cadastrar() {
      const numero = document.getElementById("numero").value;
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if (numero === cadastro.numero && senha === cadastro.senha) {
        alert("Usuário já cadastrado!");
      } else {
        cadastro.numero = numero;
        cadastro.senha = senha;
        cadastro.usuario = usuario;
        alert("Cadastro realizado com sucesso!");
      }
    }

    function login() {
      const numeroLogin = document.getElementById("numeroLogin").value;
      const senhaLogin = document.getElementById("senhaLogin").value;

      if (numeroLogin === cadastro.numero && senhaLogin === cadastro.senha) {
        alert("Login realizado com sucesso! Bem-vindo, " + cadastro.usuario + "!");
        mostrarConteudoUsuario();
      } else {
        alert("Número ou senha incorretos. Tente novamente!");
      }
    }

    function mostrarConteudoUsuario() {
      document.getElementById("conteudoUsuario").style.display = "block";
    }

    function adicionarInformacao() {
      const informacao = document.getElementById("informacoes").value;
      const listaInformacoes = document.getElementById("listaInformacoes");
      const li = document.createElement("li");
      li.textContent = informacao;
      listaInformacoes.appendChild(li);
    }

    function logout() {
      document.getElementById("numeroLogin").value = "";
      document.getElementById("senhaLogin").value = "";
      document.getElementById("informacoes").value = "";
      document.getElementById("listaInformacoes").innerHTML = "";
      document.getElementById("conteudoUsuario").style.display = "none";
      alert("Logout realizado com sucesso!");
    }
  </script>
</body>
</html>
